name: Cross-Platform Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    defaults:
      run:
        working-directory: pulsar/pulsar-desktop

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage
          - platform: macos-latest
            os: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg,app
          - platform: windows-latest
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pulsar/pulsar-desktop/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Node dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run unit tests
        run: npm run test
        env:
          CI: true

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Tauri app
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload build artifacts (Ubuntu - .deb)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-ubuntu-deb
          path: pulsar/pulsar-desktop/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload build artifacts (Ubuntu - AppImage)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-ubuntu-appimage
          path: pulsar/pulsar-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

      - name: Upload build artifacts (macOS - DMG)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-macos-dmg
          path: pulsar/pulsar-desktop/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload build artifacts (macOS - App)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-macos-app
          path: pulsar/pulsar-desktop/src-tauri/target/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload build artifacts (Windows - MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-windows-msi
          path: pulsar/pulsar-desktop/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7

      - name: Upload build artifacts (Windows - NSIS)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-windows-nsis
          path: pulsar/pulsar-desktop/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7
