name: Cross-Platform Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage
          - platform: macos-latest
            os: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg,app
          - platform: windows-latest
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Node dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run unit tests
        run: npm run test
        env:
          CI: true

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Tauri app
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: List build artifacts (Ubuntu/macOS)
        if: matrix.platform != 'windows-latest'
        run: |
          echo "Build artifacts:"
          find src-tauri/target/release/bundle -type f

      - name: List build artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          echo "Build artifacts:"
          Get-ChildItem -Recurse src-tauri\target\release\bundle\

      - name: Upload build artifacts (Ubuntu - .deb)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-ubuntu-deb
          path: src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload build artifacts (Ubuntu - AppImage)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-ubuntu-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

      - name: Upload build artifacts (macOS - DMG)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload build artifacts (macOS - App)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-macos-app
          path: src-tauri/target/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload build artifacts (Windows - MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          retention-days: 7

      - name: Upload build artifacts (Windows - NSIS)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulsar-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Verify binary size (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          BINARY_PATH="src-tauri/target/release/pulsar"
          if [ -f "$BINARY_PATH" ]; then
            SIZE=$(ls -lh "$BINARY_PATH" | awk '{print $5}')
            echo "Binary size: $SIZE"

            # Check if binary is too large (> 100MB)
            SIZE_BYTES=$(stat -f%z "$BINARY_PATH" 2>/dev/null || stat -c%s "$BINARY_PATH")
            if [ $SIZE_BYTES -gt 104857600 ]; then
              echo "⚠️  Warning: Binary size is larger than 100MB"
            fi
          fi

      - name: Verify binary size (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $BINARY_PATH = "src-tauri\target\release\pulsar.exe"
          if (Test-Path $BINARY_PATH) {
            $SIZE = (Get-Item $BINARY_PATH).Length
            $SIZE_MB = [math]::Round($SIZE / 1MB, 2)
            Write-Host "Binary size: ${SIZE_MB}MB"

            if ($SIZE -gt 104857600) {
              Write-Host "⚠️  Warning: Binary size is larger than 100MB"
            }
          }

  test-cross-platform:
    name: Cross-Platform Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate build summary
        run: |
          echo "# Cross-Platform Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status | Artifacts |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|-----------|" >> $GITHUB_STEP_SUMMARY

          # Check Ubuntu artifacts
          UBUNTU_STATUS="❌ Failed"
          UBUNTU_ARTIFACTS=""
          if [ -d "artifacts/pulsar-ubuntu-deb" ] && [ "$(ls -A artifacts/pulsar-ubuntu-deb)" ]; then
            UBUNTU_STATUS="✅ Success"
            UBUNTU_ARTIFACTS=".deb"
          fi
          if [ -d "artifacts/pulsar-ubuntu-appimage" ] && [ "$(ls -A artifacts/pulsar-ubuntu-appimage)" ]; then
            UBUNTU_ARTIFACTS="$UBUNTU_ARTIFACTS, AppImage"
          fi
          echo "| Ubuntu | $UBUNTU_STATUS | $UBUNTU_ARTIFACTS |" >> $GITHUB_STEP_SUMMARY

          # Check macOS artifacts
          MACOS_STATUS="❌ Failed"
          MACOS_ARTIFACTS=""
          if [ -d "artifacts/pulsar-macos-dmg" ] && [ "$(ls -A artifacts/pulsar-macos-dmg)" ]; then
            MACOS_STATUS="✅ Success"
            MACOS_ARTIFACTS=".dmg"
          fi
          if [ -d "artifacts/pulsar-macos-app" ] && [ "$(ls -A artifacts/pulsar-macos-app)" ]; then
            MACOS_ARTIFACTS="$MACOS_ARTIFACTS, .app"
          fi
          echo "| macOS | $MACOS_STATUS | $MACOS_ARTIFACTS |" >> $GITHUB_STEP_SUMMARY

          # Check Windows artifacts
          WINDOWS_STATUS="❌ Failed"
          WINDOWS_ARTIFACTS=""
          if [ -d "artifacts/pulsar-windows-msi" ] && [ "$(ls -A artifacts/pulsar-windows-msi)" ]; then
            WINDOWS_STATUS="✅ Success"
            WINDOWS_ARTIFACTS=".msi"
          fi
          if [ -d "artifacts/pulsar-windows-nsis" ] && [ "$(ls -A artifacts/pulsar-windows-nsis)" ]; then
            WINDOWS_ARTIFACTS="$WINDOWS_ARTIFACTS, .exe"
          fi
          echo "| Windows | $WINDOWS_STATUS | $WINDOWS_ARTIFACTS |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifact Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the Actions tab to test on your platform." >> $GITHUB_STEP_SUMMARY

      - name: Check for file size issues
        run: |
          echo "## File Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|------|" >> $GITHUB_STEP_SUMMARY

          for file in $(find artifacts -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \)); do
            SIZE=$(ls -lh "$file" | awk '{print $5}')
            PLATFORM=$(echo "$file" | awk -F/ '{print $2}')
            FILENAME=$(basename "$file")
            echo "| $PLATFORM | $FILENAME | $SIZE |" >> $GITHUB_STEP_SUMMARY
          done || true

  performance-baseline:
    name: Performance Baseline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Measure bundle size
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Compressed |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------------|" >> $GITHUB_STEP_SUMMARY

          cd dist
          for file in assets/*.js assets/*.css; do
            if [ -f "$file" ]; then
              SIZE=$(ls -lh "$file" | awk '{print $5}')
              GZIP_SIZE=$(gzip -c "$file" | wc -c | numfmt --to=iec)
              FILENAME=$(basename "$file")
              echo "| $FILENAME | $SIZE | $GZIP_SIZE |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          cd ..

      - name: Check bundle size limits
        run: |
          MAIN_JS_SIZE=$(find dist/assets -name "*.js" -type f -exec ls -l {} \; | awk '{sum+=$5} END {print sum}')
          MAIN_CSS_SIZE=$(find dist/assets -name "*.css" -type f -exec ls -l {} \; | awk '{sum+=$5} END {print sum}')
          TOTAL_SIZE=$((MAIN_JS_SIZE + MAIN_CSS_SIZE))
          TOTAL_MB=$((TOTAL_SIZE / 1024 / 1024))

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total bundle size:** ${TOTAL_MB}MB" >> $GITHUB_STEP_SUMMARY

          # Warning if bundle is > 5MB
          if [ $TOTAL_SIZE -gt 5242880 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️  **Warning:** Bundle size exceeds 5MB. Consider code splitting or optimization." >> $GITHUB_STEP_SUMMARY
          fi
